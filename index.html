<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Lookup</title>
    <script type="module" src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <form action="POST" id="search">
        <div class="form--group">
            <label for="key">API Key</label>
            <input type="text" id="key" name="key" placeholder="Enter your API Key" required />
        </div>
        <div class="form--group">
            <label for="title">Movie Title</label>
            <input type="text" id="title" name="title" placeholder="Enter a movie title" required />
        </div>
        <div class="form--group">
            <label for="year">Year</label>
            <input type="number" id="year" name="year" min="1928" placeholder="Enter a year" />
        </div>
        <div class="form--group">
            <label for="short"><input type="radio" name="plot" value="short" />Short plot</label
        >
        <label for="full"
          ><input type="radio" name="plot" value="full" />full plot</label
        >
      </div>
      <div class="form--group">
        <input type="submit" value="Search" />
      </div>
    </form>
    <div id="output"></div>
  </body>
</html>
